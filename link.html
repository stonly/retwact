<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Retwact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">
    <style type="text/css">
    // http://sitefromscratch.com/making-your-gravataravatar-round/
    .avatar{
     -webkit-border-radius: 200px;
    -moz-border-radius: 200px;
    border-radius: 200px;
    }
    </style>

  <body>

    <div class="container" style="display:none;height:100%;padding-bottom:100px" >

<div class="" style=" height: 300px; ">
            <div class="demo-browser-side">
              <div class="demo-browser-author"></div>
              <div class="demo-browser-action">
                <button class="btn btn-danger btn-large btn-block">
                  Retweet
                </button>
              </div>
              <h5>@retwact</h5>
              <h6>
                Miami, FL
              </h6>
            </div>
            <div style="background-color:white;" class="demo-browser-content ng-binding">
              <br><br>
               Sorry.... we're not ready yet!
              
            </div>
          </div>


      </div>
    </footer>

    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>

    [ng-cloak] {
      display: none;
